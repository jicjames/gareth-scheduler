<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Moment JS -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Title Section with date & time -->
    <header class="jumbotron">
      <div class="text-center mb-n5">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <!-- Timeblocks -->
    <div class="container">
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">9AM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="9"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="9">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">10AM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="10"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="10">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">11AM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="11"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="11">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">12PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="12"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="12">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">1PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="1"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="1">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">2PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="2"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="2">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">3PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="3"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="3">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">4PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="4"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="4">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-end align-items-center">5PM</div>
        <div class="col-10 px-0">
          <textarea class="form-control timeBlock" rows="3" id="5"></textarea>
        </div>
        <div class="col-1 px-1">
          <button type="button" class="btn saveBtn" data-hour="5">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Javascript Links -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Bootstrap - Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./Assets/Javascript/index.js"></script>
  </body>
</html>
